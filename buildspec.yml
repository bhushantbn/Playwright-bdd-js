version: 0.2

env:
  variables:
    NODE_VERSION: "20"
  secrets-manager:
    SMTP_SERVER: "myapp/smtp:server"
    SMTP_PORT: "myapp/smtp:port"
    SMTP_USERNAME: "myapp/smtp:username"
    SMTP_PASSWORD: "myapp/smtp:password"
    TO_EMAIL: "myapp/email:to"
    FROM_EMAIL: "myapp/email:from"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Installing Playwright browsers..."
      - npx playwright install --with-deps

  build:
    commands:
      - echo "Running Playwright BDD Tests in headless mode..."
      # âœ… force headless execution via environment variable
      - HEADLESS=true npm test
      - echo "Generating HTML Report..."
      - node generate-report.js

  post_build:
    commands:
      - echo "Preparing report for artifacts..."
      - mkdir -p reports
      - if [ ! -f reports/cucumber-report.html ]; then echo "Report missing!"; exit 1; fi
      - echo "Sending report via email..."
      - npm install -g nodemailer-cli
      - nodemailer \
          --host $SMTP_SERVER \
          --port $SMTP_PORT \
          --secure false \
          --auth-user $SMTP_USERNAME \
          --auth-pass $SMTP_PASSWORD \
          --from "$FROM_EMAIL" \
          --to "$TO_EMAIL" \
          --subject "Playwright BDD Test Report - $CODEBUILD_BUILD_ID" \
          --text "Please find the attached Playwright BDD HTML report for run ID $CODEBUILD_BUILD_ID." \
          --attachments reports/cucumber-report.html

artifacts:
  files:
    - reports/cucumber-report.html
  discard-paths: yes
