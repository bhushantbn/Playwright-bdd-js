version: 0.2

env:
  variables:
    NODE_VERSION: "20"
    DEBUG_ONLY: "false"   # set to "true" in CodeBuild to only debug env/secret values

  secrets-manager:
    SMTP_SERVER: "myapp/smtp:server"
    SMTP_PORT: "myapp/smtp:port"
    SMTP_USERNAME: "myapp/smtp:username"
    SMTP_PASSWORD: "myapp/smtp:password"
    EMAIL_RECEIVER: "myapp/smtp:to"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "📦 Installing dependencies..."
      - npm ci
      - echo "🌐 Installing Playwright browsers..."
      - npx playwright install --with-deps

  build:
    commands:
      - echo "🚀 Build phase started..."

      # 🛠️ If debug mode enabled, just dump secrets & exit
      - |
        if [ "$DEBUG_ONLY" = "true" ]; then
          echo "🔎 DEBUG MODE ENABLED — Printing secrets & env vars only"
          echo "SMTP_SERVER=$SMTP_SERVER"
          echo "SMTP_PORT=$SMTP_PORT"
          echo "SMTP_USERNAME=$SMTP_USERNAME"
          echo "SMTP_PASSWORD=**** (hidden)"
          echo "EMAIL_RECEIVER=$EMAIL_RECEIVER"
          echo "FROM_EMAIL=$SMTP_USERNAME"
          echo "CODEBUILD_BUILD_ID=$CODEBUILD_BUILD_ID"
          echo "---- All Environment Variables ----"
          printenv | sort
          exit 0
        fi

      # 🏃 Normal flow if DEBUG_ONLY=false
      - echo "🚀 Running Playwright BDD Tests in headless mode..."
      - HEADLESS=true npm test
      - echo "📝 Generating HTML Report..."
      - node generate-report.js

  post_build:
    commands:
      - |
        if [ "$DEBUG_ONLY" = "true" ]; then
          echo "🔎 DEBUG MODE — Skipping post_build"
          exit 0
        fi

      - echo "📂 Preparing report..."
      - mkdir -p reports
      - if [ ! -f reports/cucumber-report.html ]; then echo "❌ Report missing!"; exit 1; fi

      - echo "📦 Installing Nodemailer..."
      - npm install nodemailer@^6

      - echo "🔎 Debugging environment variables (without password)..."
      - echo "SMTP_SERVER=$SMTP_SERVER"
      - echo "SMTP_PORT=$SMTP_PORT"
      - echo "SMTP_USERNAME=$SMTP_USERNAME"
      - echo "FROM_EMAIL=$SMTP_USERNAME"
      - echo "TO_EMAIL=$EMAIL_RECEIVER"
      - echo "CODEBUILD_BUILD_ID=$CODEBUILD_BUILD_ID"

      - echo "📧 Sending report via Nodemailer..."
      - node send-email.js

artifacts:
  files:
    - reports/cucumber-report.html
  discard-paths: yes
