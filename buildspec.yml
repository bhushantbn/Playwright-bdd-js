version: 0.2

env:
  variables:
    NODE_VERSION: "20"
  secrets-manager:
    SMTP_SERVER: "your-secret:SMTP_SERVER"
    SMTP_PORT: "your-secret:SMTP_PORT"
    SMTP_USERNAME: "your-secret:SMTP_USERNAME"
    SMTP_PASSWORD: "your-secret:SMTP_PASSWORD"
    TO_EMAIL: "your-secret:TO_EMAIL"
    FROM_EMAIL: "your-secret:FROM_EMAIL"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Installing Playwright browsers..."
      - npx playwright install --with-deps

  build:
    commands:
      - echo "Running Playwright BDD Tests..."
      - npm test
      - echo "Generating HTML Report..."
      - node generate-report.js

  post_build:
    commands:
      - echo "Zipping HTML Report..."
      - mkdir -p reports
      - zip -r cucumber-report.zip reports/cucumber-report.html
      - echo "Sending report via email..."
      - |
        npm install -g nodemailer-cli
        nodemailer \
          --host $SMTP_SERVER \
          --port $SMTP_PORT \
          --secure false \
          --auth-user $SMTP_USERNAME \
          --auth-pass $SMTP_PASSWORD \
          --from "$FROM_EMAIL" \
          --to "$TO_EMAIL" \
          --subject "Playwright BDD Test Report - $CODEBUILD_BUILD_ID" \
          --text "Please find the attached Playwright BDD HTML report for run ID $CODEBUILD_BUILD_ID." \
          --attachments reports/cucumber-report.html

artifacts:
  files:
    - reports/cucumber-report.html
  discard-paths: yes
