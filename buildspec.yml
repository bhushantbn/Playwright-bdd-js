version: 0.2

env:
  variables:
    NODE_VERSION: "20"
  secrets-manager:
    SMTP_SERVER: "your-secret:SMTP_SERVER"
    SMTP_PORT: "your-secret:SMTP_PORT"
    SMTP_USERNAME: "your-secret:SMTP_USERNAME"
    SMTP_PASSWORD: "your-secret:SMTP_PASSWORD"
    TO_EMAIL: "your-secret:TO_EMAIL"
    FROM_EMAIL: "your-secret:FROM_EMAIL"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Installing Playwright browsers..."
      - npx playwright install --with-deps

  build:
    commands:
      - echo "Running Playwright BDD Tests in headless mode..."
      - HEADLESS=true npm test
      - echo "Generating HTML Report..."
      - node generate-report.js

  post_build:
    commands:
      - echo "Preparing report..."
      - mkdir -p reports
      - if [ ! -f reports/cucumber-report.html ]; then echo "Report missing!"; exit 1; fi

      - echo "Installing Nodemailer..."
      - npm install nodemailer@^6

      - echo "Debugging environment variables (without password)..."
      - echo "SMTP_SERVER=$SMTP_SERVER"
      - echo "SMTP_PORT=$SMTP_PORT"
      - echo "SMTP_USERNAME=$SMTP_USERNAME"
      - echo "FROM_EMAIL=$FROM_EMAIL"
      - echo "TO_EMAIL=$TO_EMAIL"
      - echo "CODEBUILD_BUILD_ID=$CODEBUILD_BUILD_ID"

      - echo "Sending report via Nodemailer..."
      - node send-email.js

artifacts:
  files:
    - reports/cucumber-report.html
  discard-paths: yes
